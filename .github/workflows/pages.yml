name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build project
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          npm run build
          ls -R dist  # ğŸ‘ˆ this will confirm build output in the logs

      - name: ğŸš€ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # ğŸ‘ˆ must point to your built output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
